
<div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
    <div class="card-header">ID: {{movie.id}}</div>
    <div class="card-body">
      <h4 class="card-title title">{{movie.Title | title }}</h4>
      <hr>
      <p class="card-text">Year: {{movie.Year}}</p>
      <p class="card-text">Runtime: {{movie.Runtime}}</p>
      <p class="card-text">Genre: {{movie.Genre}}</p>
      <p class="card-text">Year: {{movie.Year}}</p>
      <p class="card-text">Director: {{movie.Director}}</p>
      <button class="btn btn-light btn-margin" (click)="update()">Edit</button>
      <button class="btn btn-warning" (click)="remove()">Remove</button>
    </div>
  </div>
